
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f7; /* Light grayish-blue background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0; /* Add padding for scrollable content */
        }

        .container {
            max-width: 850px;
            width: 100%;
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50; /* Dark blue-gray */
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        fieldset {
            border: 1px solid #d1d9e6; /* Lighter border */
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 8px;
            background-color: #fdfdff; /* Slightly off-white */
        }

        legend {
            color: #34495e; /* Medium blue-gray */
            font-weight: bold;
            padding: 0 15px;
            font-size: 20px;
            margin-left: 10px; /* Align with fieldset padding */
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff; /* Blue focus */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .name-group, .qualification-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gender-group, .relocate-group, .agreement-group {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-option, .checkbox-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .radio-option label, .checkbox-option label {
            margin-bottom: 0; /* Override default label margin */
            font-weight: normal;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
            accent-color: #007bff;
        }

        .file-upload-group {
            margin-top: 15px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        
        input[type="file"]::file-selector-button {
            padding: 8px 15px;
            margin-right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="file"]::file-selector-button:hover {
            background-color: #0056b3;
        }


        .required {
            color: #e74c3c; /* Red for required fields */
            margin-left: 3px;
            font-weight: bold;
        }
        
        .hint {
            font-size: 0.85em;
            color: #777;
            margin-top: 5px;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        button[type="submit"] {
            background-color: #28a745; /* Green for submit */
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        button[type="reset"] {
            background-color: #6c757d; /* Gray for reset */
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            legend {
                font-size: 18px;
            }
            .name-group, .qualification-group {
                grid-template-columns: 1fr;
            }
            .button-group {
                flex-direction: column;
            }
            button[type="submit"],
            button[type="reset"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Application Form</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                
                <div class="name-group">
                    <div class="form-group">
                        <label for="firstName">First Name<span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name<span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth<span class="required">*</span></label>
                    <input type="date" id="dob" name="dob" placeholder="dd/mm/yyyy" required>
                </div>

                <div class="form-group">
                    <label>Gender<span class="required">*</span></label>
                    <div class="gender-group">
                        <div class="radio-option">
                            <input type="radio" id="male" name="gender" value="male" required>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="other" name="gender" value="other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>

                <div class="form-group file-upload-group">
                    <label for="profilePicture">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
                    <p class="hint">No file chosen (Optional)</p>
                </div>
            </fieldset>

            <!-- Contact Information -->
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-group">
                    <label for="email">Email<span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number<span class="required">*</span></label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country">
                        <option value="India" selected>India</option>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <option value="UK">UK</option>
                        <option value="Australia">Australia</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </fieldset>

            <!-- Education Background -->
            <fieldset>
                <legend>Education Background</legend>
                <div class="form-group">
                    <label for="qualification">Highest Qualification</label>
                    <select id="qualification" name="qualification">
                        <option value="Graduate" selected>Graduate</option>
                        <option value="Post Graduate">Post Graduate</option>
                        <option value="PhD">PhD</option>
                        <option value="Diploma">Diploma</option>
                        <option value="High School">High School</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="qualification-group">
                    <div class="form-group">
                        <label for="specialization">Specialization</label>
                        <input type="text" id="specialization" name="specialization">
                    </div>
                    <div class="form-group">
                        <label for="yearOfGraduation">Year of Graduation</label>
                        <input type="number" id="yearOfGraduation" name="yearOfGraduation" min="1950" max="2024" placeholder="YYYY">
                    </div>
                </div>
            </fieldset>

            <!-- Job Preferences -->
            <fieldset>
                <legend>Job Preferences</legend>
                <div class="form-group">
                    <label for="preferredRole">Preferred Role</label>
                    <input type="text" id="preferredRole" name="preferredRole">
                </div>
                <div class="form-group">
                    <label for="expectedSalary">Expected Salary (per annum)</label>
                    <input type="number" id="expectedSalary" name="expectedSalary" placeholder="e.g., 500000">
                </div>
                <div class="form-group">
                    <label>Preferred Locations</label>
                    <div class="gender-group"> <!-- Reusing gender-group for layout -->
                        <div class="checkbox-option">
                            <input type="checkbox" id="locBangalore" name="preferredLocation[]" value="Bangalore">
                            <label for="locBangalore">Bangalore</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="locDelhi" name="preferredLocation[]" value="Delhi">
                            <label for="locDelhi">Delhi</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="locRemote" name="preferredLocation[]" value="Remote">
                            <label for="locRemote">Remote</label>
                        </div>
                        <div class="checkbox-option">
                            <input type="checkbox" id="locPune" name="preferredLocation[]" value="Pune">
                            <label for="locPune">Pune</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Willing to Relocate?</label>
                    <div class="relocate-group">
                        <div class="radio-option">
                            <input type="radio" id="relocateYes" name="relocate" value="yes">
                            <label for="relocateYes">Yes</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="relocateNo" name="relocate" value="no">
                            <label for="relocateNo">No</label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <!-- Create Account -->
            <fieldset>
                <legend>Create Account</legend>
                <div class="form-group">
                    <label for="password">Password<span class="required">*</span></label>
                    <input type="password" id="password" name="password" minlength="6" required>
                    <p class="hint">Min 6 characters</p>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password<span class="required">*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="6" required>
                </div>
            </fieldset>

            <!-- Resume -->
            <fieldset>
                <legend>Resume</legend>
                <div class="form-group file-upload-group">
                    <label for="resume">Upload Resume (PDF only)<span class="required">*</span></label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required>
                    <p class="hint">No file chosen</p>
                </div>
            </fieldset>

            <!-- Agreement -->
            <fieldset>
                <legend>Agreement</legend>
                <div class="form-group agreement-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="agreement" name="agreement" required>
                        <label for="agreement">I agree to the terms and conditions<span class="required">*</span></label>
                    </div>
                </div>
            </fieldset>

            <div class="button-group">
                <button type="reset">Reset Form</button>
                <button type="submit">Submit Application</button>
            </div>
        </form>
    </div>

    <script>
        // Optional: JavaScript for form validation or interactions
        // Example: Confirm password match
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');

        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity("Passwords Don't Match");
            } else {
                confirmPassword.setCustomValidity('');
            }
        }

        if (password && confirmPassword) {
            password.onchange = validatePassword;
            confirmPassword.onkeyup = validatePassword;
        }
        
        // Update file input hint
        const fileInputs = document.querySelectorAll('input[type="file"]');
        fileInputs.forEach(input => {
            input.onchange = function() {
                const hint = this.nextElementSibling; // Assuming the hint <p> is the next sibling
                if (this.files.length > 0) {
                    hint.textContent = this.files[0].name;
                } else {
                    hint.textContent = 'No file chosen';
                }
            };
        });
    </script>
</body>
</html>
